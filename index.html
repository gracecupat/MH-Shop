<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Matt's Shopping Cart</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<h1>Shopping Cart</h1>
		<form class="user-input">
			<input type="text" class="input-box" value="" placeholder="Enter Item" size="20">
			<button type="submit" class="addItem">Add Item</button>
		</form>
		<div class="cart-div">
			<ul class="cart-list">
			</ul>
		</div>
	</div>
	<script src="http://code.jquery.com/jquery-3.0.0.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
